<h2>Cookies list</h2>
<ul>
    <li *ng-for="#cookie of cookies">
        <div class="cookie">
            <h2>{{cookie.name}}</h2>
            <p>{{cookie.description}}</p>
            <p>Diffifulty: {{cookie.difficulty}}</p>
            <img style="width:300px" src="{{cookie.url}}">
        </div>
    </li>
</ul>
